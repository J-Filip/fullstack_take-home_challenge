<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>ENCODER</h1>
  <form method="post">
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="name">Password</label>
      <input type="text" name="password" id="password" required pattern=".*[0-9].*" minlength="6" required>
    </div>
    <button type="submit" id="submit">Login</button>
    <p id="error">
    </p>
  </form>

  <script>

    // query elements 
    const form = document.querySelector('form')
    const submitButton = document.getElementById('submit')
    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const error = document.getElementById('error')

    // if user not logged in, show login 
    let token = localStorage.getItem('token')
    if (!token) {

      // on submit - get data form form and send POST request 
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const formData = new FormData(form);
        const email = formData.get("email")
        const password = formData.get("password")

        // add event listener with async callback for sending POST request with user email and pass
        let response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        })

        // if email or password not valid - show  error message
        if (response.status === 401) {
          error.innerText = await response.text()
          return
        }

        // set token to local storage
        // ! NOT FOR PRODUCTION  - this solution is not safe
        let data = await response.json()
        localStorage.setItem('token', data.token)
        let token = localStorage.getItem('token')
        if (token) {
          createEncode()
        }
      })
      // if user logged in - show encoder
    } else {
      createEncode()
    }


    function createEncode() {

      // remove form from DOM
      form.remove()

      // create encode input
      let token = localStorage.getItem('token')
      let encodeInput = document.createElement('input')
      let encodeButton = document.createElement('button')
      let encodeResult = document.createElement('p')
      encodeButton.innerText = 'Encode'

      // append the encode input to DOM
      document.body.append(encodeInput, encodeButton, encodeResult)

      // on click, send POST request and show it
      encodeButton.addEventListener('click', async (e) => {
        let response = await fetch('http://localhost:3000/encode', {
          method: 'POST',
          headers: {
            'content-type': 'application/json',
            // check auth header on the backend
            'Authorization': token
          },
          // user input to encode
          body: JSON.stringify({
            userInput: encodeInput.value
          })
        })

        let data = await response.text()
        encodeResult.innerText = data
      })
    }
  </script>


</body>

</html>
